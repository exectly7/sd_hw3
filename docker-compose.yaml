services:
  analysis-db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analysis
    volumes:
      - analysis_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  file-service:
    build:
      context: ./FileService
      dockerfile: Dockerfile
    container_name: file-service
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    volumes:
      - files_data:/app/files

  analysis-service:
    build:
      context: ./AnalysisService
      dockerfile: Dockerfile
    container_name: analysis-service
    depends_on:
      analysis-db:
        condition: service_healthy
      file-service:
        condition: service_started
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__AnalysisDb: "Host=analysis-db;Port=5432;Database=analysis;Username=postgres;Password=postgres"
  gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - file-service
      - analysis-service

volumes:
  analysis_db_data:
  files_data: